<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Funcionário</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Cadastrar Funcionário</h1>
  <form id="formCadastro" method="post">
    <label>Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label>Email:</label>
    <input type="text" id="email" name="email" required>
    <button type="submit">Cadastrar</button>
    <p id="mensagem"></p>
  </form>
</div>
<script>
    const form = document.getElementById('formCadastro');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      try {
        const resposta = await fetch('http://localhost:3000/usuarios/', {
          method: 'post',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email })
        });

        const dados = await resposta.json();

        if (resposta.ok) {
          document.getElementById('mensagem').textContent = `Usuário ${dados.nome} cadastrado com sucesso!`;
          form.reset();
        } else {
          document.getElementById('mensagem').textContent = `Erro: ${dados.error || 'Não foi possível cadastrar'}`;
        }
      } catch (erro) {
        document.getElementById('mensagem').textContent = `Erro: ${erro.message}`;
      }
    });
  </script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
