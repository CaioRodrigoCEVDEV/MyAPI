<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Conta – Ulife Uctrl</title>
  <link rel="stylesheet" href="../register/css/register.css" />
</head>
<body>
  <div class="reg-container">
    <div class="reg-card">
      <h2>Criar conta</h2>
      <form id="meuFormulario" class="reg-form">
        <div class="reg-group">
          <label for="nome">Nome</label>
          <input id="nome" name="usunome" type="text" placeholder="Digite seu nome" required />
        </div>
        <div class="reg-group">
          <label for="email">Email</label>
          <input id="email" name="usuemail" type="email" placeholder="email@exemplo.com" required />
        </div>
        <div class="reg-group">
          <label for="senha">Senha</label>
          <input id="senha" name="ususenha" type="password" placeholder="Crie uma senha" required />
        </div>
        <button id="criarConta" type="submit" class="btn-reg">Criar conta</button>
      </form>
      <div id="flash" class="flash-message"></div>
      <footer class="reg-footer">
        <a href="/login">Já tem uma conta? Ir para login</a>
      </footer>
    </div>
  </div>
  <script src="/config.js"></script>
  <script src="../js/register.js"></script>
</body>
</html>
