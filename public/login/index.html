<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<title>Ulife Uctrl | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="./css/loadin.css">
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class=" wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form id="formLogin" class="login100-form validate-form">
					<span class="login100-form-title p-b-49"><img class="" src="../img/favicon.png" alt="20" width="70"
							height="70">
						Login
					</span>
					<div class="wrap-input100 validate-input m-b-23" data-validate="Por favor insira o email">
						<span class="label-input100"></span>
						<input class="input100" id="email" type="text" name="email" placeholder="Email" required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Por favor insira a senha">
						<span class="label-input100"></span>
						<input class="input100" id="senha" type="password" placeholder="Senha" required>
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Esqueceu a senha?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="entrar" type="submit">
								Entrar<div id="c-loader" class="c-loader"></div>
							</button>
						</div>
					</div>
					<div class="flex-col-c p-t-30">
						<span class="txt1 p-b-17">
							Novo por aqui?<a href="/register" class="txt1">
								Registre-se
							</a>
						</span>
					</div>
					<div class="txt1 text-center p-t-4 p-b-2">
						<span>
							OU
						</span>
					</div>
					<div class="flex-c-m">
						<button class="google-login-button">
							<img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo"
								class="google-icon">
							<span><a href="https://server.isalvei.com.br/auth/google"> Fazer Login com o
									Google</span></a>
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
	<script src="/config.js"></script>
	<script src="../js/login.js"></script>



	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>

</html>
