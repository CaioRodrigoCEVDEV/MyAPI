<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Controle de Acesso</title>
    <link rel="stylesheet" href="styles/style-signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body class="text-center">
        <form id="formLogin" class="form-signin">
            <img class="mb-4" src="images/logo-dfa.png" alt="" width="120" height="120">
            <h1 class="h3 mb-3 font-weight-normal">Sistema de controle de Finanças </h1>
            <label class="sr-only">Email</label>
            <input id="email" type="email" name="email" class="form-control" placeholder="Email address" required="">
            <label  class="sr-only">Password</label>
            <input id="senha" type="password" name="senha" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">      
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">© Teste</p>
          </form>
         
<script src="../js/login.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
