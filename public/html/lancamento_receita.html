<body class="sb-nav-fixed login-bg">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-medium-blue-rgb">

        <a class="navbar-brand ps-3" href="dash">

            <i class="fas fa-bars"></i>
        </button>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <label style="color: aliceblue;" id="cronometro"></label>
            </div>
        </form>
        <!-- Navbar esquerda usuario configs-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="perfil">Configurações</a></li>

                        <hr class="dropdown-divider" />

                    <li><a class="dropdown-item" id="buttonSair">sair</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div id="layoutSidenav">
        <!-- Sidebar  >>>>>  html/sidebar.hmtl-->
        <div id="sidebar-container"></div>
        <!-- Sidebar  >>>>>  html/sidebar.hmtl-->
        <div id="layoutSidenav_content">
            <main>
                <div class="row">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3><i class="fa-solid fa-money-bill-transfer"></i> Lançamentos - Receitas</h3>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="card">
                        <div class="card-body">
                            <div class="container d-flex justify-content-center">
                                <div class="w-100" style="max-width: 400px;">
                                    <h3>Novo lançamento</h3>
                                    <form id="meuFormulario">
                                        <input id="usucod" type="hidden" name="docusucod" value="">
                                        <input id="docdtlan" type="hidden" name="docdtlan" value="">

                                        <div class="form-group">
                                            <label>Conta:</label>
                                            <select id="contacod" name="doccontacod" class="form-control" required>
                                                <option value="" hidden>Selecione</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Tipo de Cobrança:</label>
                                            <select id="tipoCobranca" name="doctccod" class="form-control" required>
                                                <option value="" hidden>Selecione</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Categoria:</label>
                                            <select id="categoria" name="doccatcod" class="form-control" required>
                                                <option value="" hidden>Selecione</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Valor:</label>
                                            <input id="docv" type="text" name="docv" class="form-control" required
                                                placeholder="R$ 0,00">
                                        </div>


                                        <div class="form-group">
                                            <label>Observações (opcional):</label>
                                            <textarea name="docobs" rows="2" class="form-control"
                                                placeholder="Informações complementares"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>Status</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="docsta"
                                                    value="BA">
                                                <label class="form-check-label" for="status">Recebido</label>
                                            </div>
                                            <div class="form-group">

                                                <input id="docdtpag" type="date" name="docdtpag" class="form-control"
                                                    required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <button class="btn btn-success" type="submit">Salvar</button>
                                        </div>

                                        <br>
                                        <div class="alert alert-success" id="alerta-sucess" style="display: none;">
                                        </div>
                                    </form>
                                </div>
                            </div>

                            <h3>Novo lançamento</h3>
                            <div class="table-responsive">
                                <table class="table table-lg table-striped table-hover table-bordered modern-table">
                                    <thead>
                                        <tr>
                                            <th>Data</th>
                                            <th>Valor</th>
                                            <th>Cobrança</th>
                                            <th>Natureza</th>
                                            <th>Categoria</th>
                                            <th>Conta</th>
                                            <th>Observações</th>
                                            <th>Status</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody id="corpoTabela">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- criar uma table para mostrar os lançamentos -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!--Nossos Scripts-->
    <script src="/config.js"></script>
    <script src="../js/usucod.js"></script>
    <script src="../js/lancamentos_receita.js"></script>
    <script src="../js/cronometro.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/logout.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const campoData = document.getElementById('docdtpag');
            if (!campoData.value) {
                const hoje = new Date().toISOString().split('T')[0];
                campoData.value = hoje;
            }
        });
    </script>
    <!--Bootstrap Scripts-->
    <script src="../js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
