            <main>
                <div class="row">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3> <i class="fas fa-briefcase"></i></i><!--Aqui o nome da pagina--> Categorias
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <!--Aqui o conteudo da Pagina-->

                        <div class="container">
                            <div class="card">

                                <div class="card-body">

                                    <div class="container d-flex justify-content-center">
                                        <div class="w-100" style="max-width: 600px;">

                                            <form id="meuFormulario" class="form-inline">
                                                <input id="usucod" name="catusucod" type="hidden" value="" />

                                                <div class="form-group">
                                                    <label>Descrição:</label>
                                                    <input type="descricao" name="catdes" class="form-control" required
                                                        placeholder="Descrição da categoria">
                                                </div>

                                                <div class="form-group">
                                                    <label>Natureza:</label>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="cattipo"
                                                            id="receita" value="R" required>
                                                        <label class="form-check-label" for="receita">Receita</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="cattipo"
                                                            id="despesa" value="D">
                                                        <label class="form-check-label" for="despesa">Despesa</label>
                                                    </div>
                                                </div>

                                                <br>
                                                <button class="btn btn-success" type="submit">Salvar</button>
                                            </form>
                                        </div>
                                    </div>
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th>Código</th>
                                                <th>Descrição</th>
                                                <th>Natureza</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody id="corpoTabela">
                                        </tbody>
                                    </table>
                                </div>
                            </div>


                        </div>

                    </div>
