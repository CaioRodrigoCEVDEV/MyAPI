    <div id="layoutSidenav">
        
        <!-- Sidebar  >>>>>  html/sidebar.hmtl-->

        <div id="sidebar-container"></div>
        <!-- Sidebar  >>>>>  html/sidebar.hmtl-->
         
        <div id="layoutSidenav_content">
            <main>
                <div class="row">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h3> <i class="fas fa-briefcase"></i></i><!--Aqui o nome da pagina--> Contas
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <!--Aqui o conteudo da Pagina-->

                        <div class="container">
                            <div class="card">

                                <div class="card-body">

                                    <div class="d-flex justify-content-between mb-3">
                                        <button id="novoConta" class="btn btn-primary">Novo</button>
                                    </div>
                                    <div class="table-responsive">
                                    <table class="table table-striped table-hover table-bordered modern-table">
                                        <thead>
                                            <tr>
                                                <th>Conta</th>
                                                <th>tipo</th>
                                                <th>Saldo Total</th>
                                                <th>Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody id="corpoTabela">
                                        </tbody>
                                    </table>
                                    </div>
                                </div>
                            </div>

                            <!-- Modal nova conta -->
                            <div class="modal fade" id="modalNovaConta" tabindex="-1" aria-labelledby="modalNovaContaLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <form id="meuFormulario" class="form-inline">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modalNovaContaLabel">Nova Conta</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <input id="usucod" name="contausucod" type="hidden" value="" />
                                                <input id="contacod" name="contacod" type="hidden" value="" />
                                                <div class="form-group">
                                                    <label>Saldo da conta:</label>
                                                    <input type="number" name="contavltotal" class="form-control" required placeholder="R$ 0,00">
                                                    <label>Nome:</label>
                                                    <input type="text" name="contades" class="form-control" required placeholder="Nome da conta">
                                                    <label>Tipo:</label>
                                                    <select id="tipoCobranca" name="contatipo" class="form-control" required>
                                                        <option value="" hidden>Selecione</option>
                                                        <option value="1">Dinheiro</option>
                                                        <option value="2">Conta Corrente</option>
                                                        <option value="3">Conta Poupança</option>
                                                        <option value="4">Investimento</option>
                                                        <option value="5">Outro</option>
                                                    </select>
                                                </div>
                                                <div class="alert alert-success mt-2" id="alerta-sucess" style="display: none;"></div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                <button class="btn btn-success" type="submit">Salvar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>



        </div>
