    <script>
        document.addEventListener("onclick", function (event) {
            if (event.target.id === "salvar") {
                fatch("http://localhost:8080/auth/atualizarCadastro", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        nome: document.getElementById("nome").value,
                        email: document.getElementById("email").value,
                        senha: document.getElementById("ususenha").value
                    })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error("Erro ao atualizar os dados do usuário.");
                    }
                })
                .then(data => {
                    console.log("Dados do usuário atualizados com sucesso:", data);
                    alert("Dados atualizados com sucesso!");
                })
                .catch(error => {
                    console.error("Erro ao atualizar os dados do usuário:", error);
                    alert("Erro ao atualizar os dados. Por favor, tente novamente.");
                });
            }
        });


    </script>
